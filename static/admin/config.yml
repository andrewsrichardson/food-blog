backend:
  name: github
  repo: andrewsrichardson/food-blog
media_folder: static/assets
public_folder: assets
collections:
  - name: blog
    label: Blog
    folder: src/pages/blog
    create: true
    fields:
      - name: "date"
        label: "Date"
        widget: "datetime"
      - name: "title"
        label: "Title"
      - name: "body"
        label: "Body"
        widget: "markdown"
      - name: "main-image"
        label: "Main Image"
        widget: "image"
        media_library: 
          config: 
            multiple: false
      - name: "ingredients-image"
        label: "Ingredients Image"
        widget: "image"
        media_library: 
          config: 
            multiple: false
      - name: "other-images"
        label: "Other Images"
        widget: "image"
        required: false 
        media_library:
          config: 
            multiple: true
